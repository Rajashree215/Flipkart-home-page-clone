<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="../bootstap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- navbar -->
    <div class="container-fluid one">
        <div class="row">
            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 offset-1">
                <img src="./img/top img.png" alt="" id="logo">
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <input type="text" placeholder="Search for products...">
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <button id="a">
                    <img src="./img/search.png" alt="" id="srch">
                </button>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <button id="log">Login</button>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <select name="more" id="more" style="display: inline;">
                    <option value="noti">Notification Preferences</option>
                    <option value="24">24/7 Services</option>
                    <option value="ad">Advertize</option>
                    <option value="dwnld">Download App</option>
                </select>
            </div>
        </div>
    </div>
    <!-- menu -->
    <div class="container-fluid two">
       <div class="row">
        <div class="col">
            <figure><img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="" class="menu"><figcaption>Grocery</figcaption></figure>
        </div>
        <div class="col">
            <figure><img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="" class="menu"><figcaption>Mobiles</figcaption></figure>
        </div>
        <div class="col">
            <figure><img src="https://rukminim1.flixcart.com/flap/128/128/image/c12afc017e6f24cb.png?q=100" alt="" class="menu"><figcaption>Fashion</figcaption></figure>
        </div>
        <div class="col">
            <figure><img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="" class="menu"><figcaption>Electronics</figcaption></figure>
        </div>
        <div class="col">
            <figure><img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="" class="menu"><figcaption>Home</figcaption></figure>
        </div>
        <div class="col">
            <figure><img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="" class="menu"><figcaption>Appliances</figcaption></figure>
        </div>
        <div class="col">
            <figure><img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="" class="menu"><figcaption>Travel</figcaption></figure>
        </div>
        <div class="col">
            <figure><img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="" class="menu"><figcaption>Top Offers</figcaption></figure>
        </div>
        <div class="col">
            <figure><img src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="" class="menu"><figcaption>Beauty,Toys&More</figcaption></figure>
        </div>
        <div class="col">
            <figure><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="" class="menu"><figcaption>Two Wheelers</figcaption></figure>
        </div>
       </div> 
    </div>

    <!-- carousel -->

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/realme carousel.webp" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="./img/tv carousel.webp" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="./img/plane carousel.webp" class="d-block w-100" alt="">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
